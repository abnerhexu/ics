site_name: 计算机系统导论
theme:
  name: material
  language: zh
  features:
    - content.tabs.link

repo_url: https://github.com/abnerhexu/uc-1
repo_name: abnerhexu/uc-1
copyright: 沙河小分队 蜀ICP备2021028983号-2 
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

nav:
  - 前言: 'index.md'
  - 程序员视角的计算机系统: 
    - 从无到有的历程：最简单的计算机: 01-simplest.md
    - 乱序执行的魔法：数据依赖与指令级并行: 04-ilp.md
    - 局部与整体协调：优化程序性能: 05-optimization.md
    - 虚拟化硬件视图：内存管理: 06-memory.md
    - 聚沙成塔的道路：并行计算机系统: 07-parallel.md
    - 专用领域加速器：脉动阵列与流处理器: 08-dsa.md
  - yhcore：一个RISC-V操作系统:
    - 裸机上的程序: 06.md
theme:
  name: material
  lamguage: zh-Hant
  logo: image/logo.png
  favicon: image/logo.png
  features:
    # - announce.dismiss
    - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: white
      # accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      # accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Noto Sans SC
    code: Fira Code
  features:
    - navigation.footer

extra:
  consent:
    title: Cookie 使用说明
    description: >-
      我们使用 Cookie 来识别您的重复访问和偏好，从而衡量我们文档的有效性以及用户是否找到他们正在搜索的内容。您对 Cookie 的接受将帮助我们改进文档。
    actions:
      - accept
